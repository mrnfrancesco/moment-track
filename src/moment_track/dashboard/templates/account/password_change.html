{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="x_panel">
            <div class="x_title">
                <h1>{% trans "Change Password" %}</h1>
                <span>{% trans "Change the password for your account" %}</span>
            </div>
            <div class="x_content">
                <form method="POST" action="{% url 'account_change_password' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br/>
                    <button class="btn btn-warning" style="width: 100%" type="submit" name="action">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
