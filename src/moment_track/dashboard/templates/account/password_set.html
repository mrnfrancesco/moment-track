{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="x_panel">
            <div class="x_title text-center">
                <h1>{% trans "Set Password" %}</h1>
                <span>{% trans "Add a password to your account" %}</span>
            </div>
            <div class="x_content">
                <form method="POST" action="{% url 'account_set_password' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br/>
                    <button class="btn btn-success" style="width: 100%" type="submit" name="action">{% trans "Set Password" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
