{% load staticfiles %}
{% load i18n %}

<div class="menu_fixed col-md-3 left_col">
    <div class="left_col scroll-view">
        {# navbar app logo #}
        <div class="navbar nav_title" style="border: 0;">
            <a href="{% url 'dashboard:index' %}" class="site_title">
                <img src="{% static 'website/img/logo-160x160.png' %}" style="max-height: 40px"/>
                <span>Moment<strong>Track</strong></span>
            </a>
        </div>
        {# /navbar app logo #}

        <div class="clearfix"></div>
        <br/>

        {# sidebar menu #}
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            {% block sidebar_menu %}{% endblock %}
        </div>
        {# /sidebar menu #}

        {# menu footer buttons #}
        <div class="sidebar-footer hidden-small">
            {% block sidebar_menu_footer_buttons %}{% endblock %}
        </div>
        {# menu footer buttons #}
    </div>
</div>
